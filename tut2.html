<!DOCTYPE html>
<html>
  <body>
    <h1>Good Old Fashioned Pancakes</h1>
    <img src="pancakes.jpg" width="500" height="500" />

    <h2>Ingredients</h2>
    <ol>
      <li>
        <input type="checkbox" />
        <label>1.5 cups all-purpose flour </label> <br />
      </li>

      <li>
        <input type="checkbox" />
        <label>3.5 teaspoons baking powder</label><br />
      </li>

      <li>
        <input type="checkbox" />
        <label>.25 teaspoon salt, or more to taste</label><br />
      </li>

      <li>
        <input type="checkbox" />
        <label>1 tablespoon White Sugar</label><br />
      </li>

      <li>
        <input type="checkbox" />
        <label>1.25cups Milk</label><br />
      </li>

      <li>
        <input type="checkbox" />
        <label>1 Egg</label><br />
      </li>

      <li>
        <input type="checkbox" />
        <label>3 tablespoons butter, melted</label><br />
      </li>
    </ol>
  </body>
</html>
